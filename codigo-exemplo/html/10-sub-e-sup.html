	<body>
	
		<h1>Sub e Sup</h1>
		
		<p>A tag &lt;sub&gt; define um texto subscrito como 
		nesse<sub>exemplo</sub> ou em CO<sub>2</sub>.<br />
		A tag &lt;sup&gt; define um texto sobrescrito como nesse<sup>exemplo</sup> 
		ou em 10 km<sup>2</sup>.
		</p>
